<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Necrobyte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
    }

    nav {
      background-color: #ff69b4;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .nav-left {
      display: flex;
      gap: 20px;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .nav-left a:hover,
    .nav-left a.active {
      background-color: #ff4da6;
    }

    .nav-right button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      margin-left: 10px;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-right button:hover {
      background-color: white;
      color: #5C6AC4;
    }

    header {
      padding: 80px 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.3rem;
      color: #ddd;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="/" class="active">Home</a>
      <a href="/projects/">Projects</a>
      <a href="/contact/">Contact</a>
    </div>
    <div class="nav-right">
      <button id="loginBtn">Login</button>
      <button id="signInBtn">Sign In</button>
    </div>
  </nav>

  <header>
    <h1>Welcome to Necrobyte</h1>
    <p>Explore my operating systems, games, and more.</p>
  </header>
</body>
</html>
